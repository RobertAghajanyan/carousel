<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div id="screen">
        <div id="phantomDiv" class="images">
          <img
            src="./an-air-to-air-right-side-view-of-an-f-4g-wild-weasel-phantom-ii-aircraft-from-bfaaaa-1024.jpeg"
            alt=""
          />
          <p>F-4 "Phantom"</p>
          <i
            class="fa-solid fa-up-right-and-down-left-from-center"
            class="expandIcon"
          ></i>
        </div>
        <div id="raptorDiv" class="images" style="display: none">
          <img
            src="./aircraft-jets-f-22-raptor-sonic-booms-wallpaper-preview.jpeg"
            alt=""
          />
          <p>F-22 "Raptor"</p>
          <i
            class="fa-solid fa-up-right-and-down-left-from-center"
            class="expandIcon"
          ></i>
        </div>
        <div id="tuDiv" class="images" style="display: none">
          <img
            src="./Strategicheskij-bombardirovshhik-Tu-160m-belyj-lebed-1200x675-1.jpeg"
            alt=""
          />
          <p>TU-160 "Blackjack"</p>
          <i
            class="fa-solid fa-up-right-and-down-left-from-center"
            class="expandIcon"
          ></i>
        </div>
      </div>
      <div id="hornetDiv" class="images" style="display: none">
        <img src="./day0p7u-d352b254-93b3-4d91-b3fa-257b3f1bff0c.jpeg" alt="" />
        <p>F/A-18 Hornet</p>
        <i
          class="fa-solid fa-up-right-and-down-left-from-center"
          class="expandIcon"
        ></i>
      </div>
      <div id="suDiv" class="images" style="display: none">
        <img src="./2_9_orig.jpeg" alt="" />
        <p>SU-30SM "Flanker-C"</p>
        <i
          class="fa-solid fa-up-right-and-down-left-from-center"
          class="expandIcon"
        ></i>
      </div>
      <div id="btns">
        <button class="btn" id="backBtn">back</button
        ><button class="btn" id="startBtn">start</button
        ><button class="btn" id="stopBtn">stop</button
        ><button class="btn" id="nextBtn">next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
